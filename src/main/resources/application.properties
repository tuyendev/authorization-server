# APP
server.port=9000
spring.application.name=Passport
spring.main.allow-bean-definition-overriding=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
# DEFAULT
app.default.admin-user=admin@sample.com
app.default.issuer=https://passport.sample.com
app.default.remember-me.key=SeF2zQGbnPqnrsYZMVFe4SF5vAjp2TJn
app.default.password-directory=/etc/passport
#DATASOURCE
spring.datasource.hikari.connectionTimeout=20000
