<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Confirm - SHOULD NOT DISPLAY</title>
</head>
<body>
    <div class="modal fade" id="confirm-delete-box">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> <span th:text="#{app.common.views.confirmation.title}">Confirmation</span></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p th:text="#{app.common.views.confirmation.delete}">Are you sure to delete selected data?</p>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span th:text="#{app.common.views.button.cancel}">Cancel</span></button>
                    <button type="button" class="btn btn-danger" id="confirmed-delete"><span th:text="#{app.common.views.button.delete}">Delete</span></button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
<section th:fragment="save-confirm">

</section>
</body>
</html>
