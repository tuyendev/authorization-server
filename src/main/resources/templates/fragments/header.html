<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header Template - SHOULD NOT BE DISPLAYED</title>
</head>
<body>
<section th:fragment="header">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="sidebarToggle" class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Notifications Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="far fa-bell"></i>
                    <span class="badge badge-warning navbar-badge">15</span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-item dropdown-header">15 Notifications</span>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-envelope mr-2"></i> 4 new messages
                        <span class="float-right text-muted text-sm">3 mins</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-users mr-2"></i> 8 friend requests
                        <span class="float-right text-muted text-sm">12 hours</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-file mr-2"></i> 3 new reports
                        <span class="float-right text-muted text-sm">2 days</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item dropdown-footer" href="#">See All Notifications</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="far fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <li><a class="dropdown-item" href="#">My profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link" th:href="@{/}">
            <img alt="BSD Passport" class="brand-image img-circle elevation-3" style="opacity: .8"
                 th:src="@{/img/logo.png}"/>
            <span class="brand-text text-uppercase fs-3 fw-bold">
                <span class="text-info">TD</span>
                <span class="text-warning">Passport</span>
            </span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-accordion="false" data-widget="treeview"
                    role="menu">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p th:text="#{app.dashboard.views.title}">
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/client}">
                            <i class="nav-icon fas fa-th"></i>
                            <p th:text="#{app.client.views.management.title}">
                                Client Management
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/group}">
                            <i class="nav-icon fa-solid fa-people-group"></i>
                            <p th:text="#{app.group.views.management.title}">
                                Group Management
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/user}">
                            <i class="nav-icon fa-solid fa-user"></i>
                            <p th:text="#{app.user.views.management.title}">
                                User Management
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/token}">
                            <i class="nav-icon fas fa-key"></i>
                            <p th:text="#{app.token.views.management.title}">
                                Token Management
                            </p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
</section>
</body>
</html>
