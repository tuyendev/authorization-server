<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="Oauth2 & OpenID secured server" name="description"/>
    <meta content="https://tuyendev.github.io" name="author"/>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" sizes="32x32" th:href="@{/img/favicon-32x32.png}" type="image/png">
    <link rel="icon" sizes="16x16" th:href="@{/img/favicon-16x16.png}" type="image/png">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="manifest" th:href="@{/img/site.webmanifest}">
    <link color="#5bbad5" rel="mask-icon" th:href="@{/img/safari-pinned-tab.svg}">
    <meta content="#da532c" name="msapplication-TileColor">

    <meta content="#ffffff" name="theme-color">
    <title th:text="#{app.forgotpassword.views.title}">Forgot password - TD Passport</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" th:rel="stylesheet"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/6.1.1/js/all.js}"></script>
    <style>
        * {
            font-family: 'Nunito', sans-serif;
            padding: 0;
            margin: 0;
            outline: none;

        }

        body {
            background: #f5f5f5;
            background: linear-gradient(to right, #f5f5f5, #f5f5f5);
        }

        .btn-forgot-password {
            font-size: 0.95rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            font-size: 0.95rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
            color: white !important;
            background-color: #3b5998;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">

                <div class="card-body p-4 p-sm-5">
                    <div class="card-title text-center mb-3 fw-bold fs-3">
                        <img alt="BSD Passport Logo" class="mb-2" th:src="@{/img/logo.png}"/>
                        <p class="text-uppercase fs-3 fw-bold">
                            <span class="text-info">TD</span>
                            <span class="text-warning">Passport</span>
                        </p>
                    </div>

                    <form method="post" th:action="@{/forgot-password}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="input-email" name="username"
                                   placeholder="yourmail@sample.com"
                                   required type="text">
                            <label for="input-email" th:text="#{app.forgotpassword.views.label.username}">Username</label>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-primary btn-lg btn-forgot-password text-uppercase fw-bold" type="submit">
                                <span th:text="#{app.forgotpassword.views.link-text.sendpassword}">Send me password</span>
                                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid">
                            <a class="btn btn-login text-uppercase fw-bold" href="/login">
                                <span th:text="#{app.forgotpassword.views.btn-text.signin}">Sign up</span>
                                <i class="fa-solid fa-arrow-up-right-from-square"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
