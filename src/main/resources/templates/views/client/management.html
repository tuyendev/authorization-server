<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
    <meta charset="UTF-8">
    <title>Client Management</title>

    <!-- DataTables -->
    <link class="custom-link" rel="stylesheet"
          th:href="@{/webjars/AdminLTE/3.2.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
    <link class="custom-link" rel="stylesheet"
          th:href="@{/webjars/AdminLTE/3.2.0/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"/>
    <link class="custom-link" rel="stylesheet"
          th:href="@{/webjars/AdminLTE/3.2.0/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}"/>

    <link class="custom-link" rel="stylesheet"
          th:href="@{/webjars/AdminLTE/3.2.0/plugins/datatables-select/css/select.bootstrap4.min.css}"/>


    <!-- DataTables  & Plugins -->
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-responsive/js/dataTables.responsive.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-buttons/js/dataTables.buttons.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-select/js/dataTables.select.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/webjars/AdminLTE/3.2.0/plugins/datatables-select/js/select.bootstrap4.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:src="@{/js/jquery.spring-friendly.min.js}" type="text/javascript"></script>
    <script class="custom-script" th:inline="javascript" th:src="@{/js/client-management.js}" type="text/javascript"></script>
</head>
<body th:replace="~{fragments/layout :: body(~{:: #page-name}, ~{ :: #page-content}, ~{ :: #breadcrumb})}">
<span id="page-name" th:text="#{app.client.views.management.title}">Client Management</span>
<ol class="breadcrumb float-sm-right" id="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/}"><span th:text="#{app.dashboard.views.home.title}">Home</span></a></li>
    <li class="breadcrumb-item active">
        <span th:text="#{app.client.views.management.title}">Client Management</span>
    </li>
</ol>
<div id="page-content">
    <div th:insert="fragments/confirm-box ::#confirm-delete-box" ></div>
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <a th:href="@{/portal/client/add}" class="btn btn-primary active" role="button" aria-pressed="true"><span th:text="#{app.common.views.button.add}">Add</span></a>
                <button id="deleteRows" type="button" class="btn btn-danger disabled " data-dismiss="modal"><span th:text="#{app.common.views.button.delete}">Delete</span></button>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="clientTableData" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th style="width: 15%" th:text="#{app.client.views.management.table.column.id}">ID</th>
                        <th style="width: 15%" th:text="#{app.client.views.management.table.column.clientId}">ClientID</th>
                        <th style="width: 20%" th:text="#{app.client.views.management.table.column.clientName}">Name</th>
                        <th style="width: 10%" th:text="#{app.client.views.management.table.column.scopes}">Scopes</th>
                        <th th:text="#{app.client.views.management.table.column.authGrantTypes}">AuthorizationGrantTypes</th>
                        <th style="width: 10%" th:text="#{app.client.views.management.table.column.createDate}">CreatedDate</th>
                        <th style="width: 10%" th:text="#{app.client.views.management.table.column.lastModifiedDate}">LastModifiedDate</th>
                        <th style="width: 5%" th:text="#{app.client.views.management.table.column.actions}">Actions</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</div>
</body>
</html>
